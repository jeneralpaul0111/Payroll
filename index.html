<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jPayroll</title>
    <link rel="stylesheet" href="Styles/common.css" />
    <link rel="stylesheet" href="Styles/body.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <script>
      src = "js/bootstrap.jp";
    </script>

    <p class="project">Online Payroll Philippines</p>
    <div class="typeOption">
      <div class="payrollType">
        <label>Minimum Wage Earner: </label>
        <input class="MWE" id="MWE" name="MWE" type="radio" checked />
        <label>Yes</label>
        <input class="nonMWE" id="nonMWE" name="MWE" type="radio" unchecked />
        <label>No</label>
      </div>
    </div>

    <div class="myFlex">
      <div class="dataEntry">
        <div class="lblcommon1">
          <label>Basic Salary:</label>
        </div>
        <div class="lblcommon2">
          <input id="basicPay" />
        </div>
      </div>

      <div class="resulT">
        <div class="subFlex">
          <div class="lblcommon1">
            <label> TakeHome: </label>
          </div>
          <div class="lblcommon2">
            <label id="takeHome">0.00</label>
          </div>
        </div>
        <div class="subFlex">
          <div class="lblcommon1">
            <label> Tax: </label>
          </div>
          <div class="lblcommon2">
            <label id="Tax">0.00</label>
          </div>
        </div>
        <div class="subFlex">
          <div class="lblcommon1">
            <label> SSS: </label>
          </div>
          <div class="lblcommon2">
            <label id="SSS">0.00</label>
          </div>
        </div>
        <div class="subFlex">
          <div class="lblcommon1">
            <label> PhilHealth: </label>
          </div>
          <div class="lblcommon2">
            <label id="Philhealth">0.00</label>
          </div>
        </div>
        <div class="subFlex">
          <div class="lblcommon1">
            <label> Pagibig: </label>
          </div>
          <div class="lblcommon2">
            <label id="Pagibig">0.00</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
